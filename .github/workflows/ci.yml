name: pyZ3 CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  actions: read
  contents: write

env:
  POETRY_VERSION: "2.1.2"
  PYTHON_VERSION: "3.13"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Needed for docs to discover gh-pages branch
          fetch-depth: 0

      - uses: actions/setup-python@v5
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-${{ runner.os }}-${{ env.POETRY_VERSION  }}-${{ steps.setup-python.outputs.python-version }}

      - name: Install Poetry
        id: install-poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Poetry git plugin
        run: poetry self add poetry-git-version-plugin

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Poetry Install
        run: poetry install -n -v

      - name: Poetry Build
        run: poetry build -v

      - name: Install ziglang into Poetry venv
        run: poetry run python -m pip install ziglang

      - name: Build test binaries
        run:  poetry run python -m ziglang build pyz3-test-build --build-file ./pytest.build.zig

      - name: Pytest
        run: poetry run pytest test/

      - name: Check generated stubs
        run: poetry run python -m ziglang build --build-file ./pytest.build.zig generate-stubs -Dcheck-stubs=true

      - name: Zig Docs Build
        run: poetry run python -m ziglang build docs

      - name: Setup doc deploy
        run: |
          git config --global user.name Docs Deploy
          git config --global user.email docs@dummy.bot.com

      - name: MKDocs Build
        run: poetry run mike deploy develop --push
        if: ${{ github.ref == 'refs/heads/develop' }}