name: pyz3 CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  actions: read
  contents: write

env:
  PYTHON_VERSION: "3.13"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }}

      - name: Build extension modules
        run: uv run python -m ziglang build --build-file ./pytest.build.zig

      - name: Run tests
        run: uv run pytest test/ -v

      - name: Check generated stubs
        if: matrix.python-version == '3.13'
        run: uv run python -m ziglang build --build-file ./pytest.build.zig generate-stubs -Dcheck-stubs=true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync

      - name: Run ruff format check
        run: uv run ruff format --check .

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build Zig docs
        run: uv run python -m ziglang build docs

      - name: Setup git for docs
        run: |
          git config --global user.name "Docs Deploy"
          git config --global user.email "docs@dummy.bot.com"

      - name: Deploy docs (develop)
        if: github.ref == 'refs/heads/develop'
        run: uv run mike deploy develop --push

      - name: Deploy docs (main)
        if: github.ref == 'refs/heads/main'
        run: uv run mike deploy latest --push --update-aliases
