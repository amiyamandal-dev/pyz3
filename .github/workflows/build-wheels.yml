name: Build and Test pyZ3

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_wheel:
    name: Build Pure Python Wheel
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build wheel
        run: python -m build --wheel --outdir dist/

      - name: Verify wheel
        run: |
          ls -lh dist/
          WHEEL_NAME=$(ls dist/*.whl)
          echo "Built wheel: $WHEEL_NAME"
          if [[ ! $WHEEL_NAME == *"py3-none-any"* ]]; then
            echo "ERROR: Expected pure Python wheel, got platform-specific wheel"
            exit 1
          fi

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          if-no-files-found: error

  test_wheel:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    needs: build_wheel
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          python - <<'PY'
          import glob
          import subprocess
          import sys

          wheels = glob.glob("dist/*.whl")
          if not wheels:
              raise SystemExit("No wheel files found in dist/")

          if len(wheels) > 1:
              print(f"Found multiple wheels, selecting first: {wheels[0]}")

          subprocess.check_call([sys.executable, "-m", "pip", "install", wheels[0]])
          PY

      - name: Verify installation
        shell: bash
        run: |
          python -c "import pyz3; print('pyZ3 version:', pyz3.__version__)"

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install test dependencies
        run: |
          pip install pytest

      - name: Run basic tests
        run: |
          pytest test/test_hello.py -v

  auto_release:
    name: Auto Tag and Release
    needs: [build_wheel, test_wheel]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: dist/*.whl
          generate_release_notes: true
          draft: false
          prerelease: false

  publish:
    name: Publish to PyPI
    needs: auto_release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/pyZ3
    permissions:
      id-token: write

    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: List wheel
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
