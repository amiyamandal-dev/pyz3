name: Build and Test pyZ3

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build & Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with test

      - name: Install ziglang into Poetry venv
        run: poetry run python -m pip install ziglang

      - name: "macOS: create libPython symlink for Zig"
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -eux
          poetry run python - << 'PY'
          import sysconfig, pathlib, os
          libdir = sysconfig.get_config_var("LIBDIR") or sysconfig.get_config_var("LIBPL")
          ldlibrary = sysconfig.get_config_var("LDLIBRARY")
          if not libdir or not ldlibrary:
              raise SystemExit("Could not determine Python library path")
          libdir_path = pathlib.Path(libdir)
          if "framework" in ldlibrary.lower():
              libname = pathlib.Path(ldlibrary).name
              framework_root = libdir_path.parent.parent
              target = framework_root / ldlibrary.split("/", 1)[-1] if "/" in ldlibrary else framework_root / libname
          else:
              libname = ldlibrary
              target = libdir_path / libname
          if not target.exists():
              alt_target = libdir_path.parent / "Python"
              if alt_target.exists():
                  target = alt_target
                  libname = "Python"
              else:
                  raise SystemExit(f"Python shared lib not found at {target} or {alt_target}")
          link = libdir_path / "libPython.dylib"
          if not link.exists():
              if target.parent == link.parent:
                  os.symlink(target.name, link)
              else:
                  os.symlink(os.path.relpath(target, link.parent), link)
              print(f"Created symlink {link} -> {target}")
          PY

      - name: Build test binaries
        shell: bash
        run: |
          poetry run python -m ziglang build pyz3-test-build --build-file pytest.build.zig

      - name: Run linting
        run: |
          poetry run pip install ruff
          poetry run ruff check pyz3/
        continue-on-error: true
      
      - name: Run type checking
        run: |
          poetry run pip install mypy types-all
          poetry run mypy pyz3/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run tests with coverage
        shell: bash
        run: |
          poetry run pytest test/ --cov=pyz3 --cov-report=term-missing -v

  build_wheel:
    name: Build Pure Python Wheel
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Build wheel
        run: poetry build --format wheel

      - name: Verify wheel
        run: |
          ls -lh dist/
          WHEEL_NAME=$(ls dist/*.whl)
          echo "Built wheel: $WHEEL_NAME"
          if [[ ! $WHEEL_NAME == *"py3-none-any"* ]]; then
            echo "ERROR: Expected pure Python wheel, got platform-specific wheel"
            exit 1
          fi

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          if-no-files-found: error

  auto_release:
    name: Auto Tag and Release
    needs: build_wheel
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: dist/*.whl
          generate_release_notes: true
          draft: false
          prerelease: false