name: Build and Test pyZ3

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_and_test:
    name: Build & Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --with test

      - name: Build test binaries
        shell: bash
        run: |
          poetry run python -m ziglang build pyz3-test-build --build-file pytest.build.zig

      # macOS-only workaround for Zig's "-lPython" library name
      - name: "macOS: create libPython symlink for Zig"
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -eux
          poetry run python - << 'PY'
          import sysconfig, pathlib, os

          libdir = sysconfig.get_config_var("LIBDIR") or sysconfig.get_config_var("LIBPL")
          libname = sysconfig.get_config_var("LDLIBRARY")

          print("LIBDIR:", libdir)
          print("LDLIBRARY:", libname)

          if not libdir or not libname:
              raise SystemExit("Could not determine Python library path")

          libdir_path = pathlib.Path(libdir)
          target = libdir_path / libname

          if not target.exists():
              raise SystemExit(f"Python shared lib not found at {target}")

          # Zig is looking for 'libPython.dylib'
          link = libdir_path / "libPython.dylib"
          if link.exists():
              print("libPython.dylib already exists:", link)
          else:
              os.symlink(target.name, link)
              print("Created symlink", link, "->", target.name)
          PY

      - name: Run tests
        shell: bash
        run: |
          poetry run pytest test/ -v

  build_wheel:
    name: Build Pure Python Wheel
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install

      - name: Build wheel
        run: poetry build --format wheel

      - name: Verify wheel
        run: |
          ls -lh dist/
          WHEEL_NAME=$(ls dist/*.whl)
          echo "Built wheel: $WHEEL_NAME"
          if [[ ! $WHEEL_NAME == *"py3-none-any"* ]]; then
            echo "ERROR: Expected pure Python wheel, got platform-specific wheel"
            exit 1
          fi

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
          if-no-files-found: error

  auto_release:
    name: Auto Tag and Release
    needs: build_wheel
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin "v${{ steps.get_version.outputs.version }}"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: dist/*.whl
          generate_release_notes: true
          draft: false
          prerelease: false

  publish:
    name: Publish to PyPI
    needs: auto_release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/pyz3
    permissions:
      id-token: write

    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/

      - name: List wheel
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true
