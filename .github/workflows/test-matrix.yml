name: Test Matrix

on:
  push:
    branches: ["main", "develop", "update_v2"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest-cov
      
      - name: Run linting
        run: |
          uv pip install --system ruff
          ruff check pyz3/
        continue-on-error: true
      
      - name: Run type checking
        run: |
          uv pip install --system mypy types-all
          mypy pyz3/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true
      
      - name: Run tests with coverage
        run: |
          pytest test/ --cov=pyz3 --cov-report=xml --cov-report=term-missing -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests-${{ matrix.os }}-py${{ matrix.python-version }}
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
